{% set version = GIT_DESCRIBE_TAG %}
{% set number = GIT_DESCRIBE_NUMBER|int %}
{% set build_ext = "cpu" %}
{% set build_string = "h{}_{}_{}".format(GIT_DESCRIBE_HASH, number, build_ext) %}

package:
  name: omniscidb
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ number }}
  string: "{{ build_string }}"
  script_env:
    - http_proxy
    - https_proxy

requirements:
  build:
    - {{ compiler('cxx') }}
    - clangdev
    - clangxx
    - cmake >3.14
    - llvmdev 9
    - make
    - maven
  host:
    - numpy
    - cython
    # omniscidb <=5.2.2 is not arrow-cpp 0.17+ ready
    - arrow-cpp =0.16
    - bisonpp
    - blosc
    - boost-cpp
    - clangdev
    - double-conversion
    - flex
    - gflags
    - glog
    - llvmdev 9
    - llvm
    - libarchive
    - libgdal
    - libkml
    - libpng
    # for some reason, librdkafka 1.4+ triggers dependency conflicts
    - librdkafka <1.4
    - ncurses
    - openldap
    - openssl
    - snappy
    - thrift-cpp
    - tbb-devel =2020.1
  # no need in run: section when using multiple outputs

outputs:
  - name: omniscidb-common
    script: install-omniscidb-common.sh
    requirements:
      build:
        - cmake >3.14  # there is no building, just copying
      run:             # common part of run requirements for other packages
        - boost-cpp
        - bzip2
        # omnscidb Load-time UDF support calls clang++
        - gxx_{{ target_platform }}
        - double-conversion
        - libgdal
        - libkml
        - libpng
        - libarchive
        - ncurses
        - openjdk 8.*
        - xz
        - zlib
        - arrow-cpp =0.16
        - tbb =2020.1
        - llvm 9

    about:
      home: https://www.omnisci.com/
      license: Apache-2.0
      license_family: APACHE
      license_file: LICENSE.md
      summary: 'Common parts for the OmniSci database'
      doc_url: https://www.omnisci.com/docs/latest/
      dev_url: https://github.com/omnisci/omniscidb
      description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://github.com/omnisci/omniscidb/blob/master/LICENSE.md" target="_blank">Apache-2.0</a>
        <br/><br/>

  - name: omniscidb-cpu
    script: install-omniscidb-cpu.sh
    requirements:
      build:
        - cmake >3.14  # there is no building, just copying
      run:
        - boost-cpp
        - bzip2
        # omnscidb Load-time UDF support calls clang++
        - gxx_{{ target_platform }}
        - double-conversion
        - libgdal
        - libkml
        - libpng
        - libarchive
        - ncurses
        - openjdk 8.*
        - xz
        - zlib
        - arrow-cpp =0.16
        - tbb =2020.1
        - {{ pin_subpackage('omniscidb-common', exact=True) }}
      run_constrained:
        - arrow-cpp-proc * {{ build_ext }}
    test:
      commands:
        - omnisql -v
        - which omnisci_initdb
        - which omnisci_server
    about:
      home: https://www.omnisci.com/
      license: Apache-2.0
      license_family: APACHE
      license_file: LICENSE.md
      summary: 'The OmniSci database server for CPU'
      doc_url: https://www.omnisci.com/docs/latest/
      dev_url: https://github.com/omnisci/omniscidb
      description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://github.com/omnisci/omniscidb/blob/master/LICENSE.md" target="_blank">Apache-2.0</a>
        <br/><br/>

  - name: omniscidbe
    script: install-omniscidbe.sh
    requirements:
      build:
        - cmake >3.14
      run:
        - {{ pin_subpackage('omniscidb-common', exact=True) }}
    about:
      home: https://www.omnisci.com/
      license: Apache-2.0
      license_family: APACHE
      license_file: LICENSE.md
      summary: 'The OmniSci database as a library'
      doc_url: https://www.omnisci.com/docs/latest/
      dev_url: https://github.com/omnisci/omniscidb
      description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://github.com/omnisci/omniscidb/blob/master/LICENSE.md" target="_blank">Apache-2.0</a>
        <br/><br/>


  - name: omniscidbe4py
    script: install-omniscidbe4py.sh
    requirements:
      build:
        - {{ compiler('cxx') }}   # this section really builds
        - clangdev
        - clangxx
        - cmake > 3.14
        - llvmdev 9
        - make
        - maven
      host:
        - numpy
        - cython
        # omniscidb <=5.2.2 is not arrow-cpp 0.17+ ready
        - arrow-cpp =0.16
        - bisonpp
        - blosc
        - boost-cpp
        - clangdev
        - double-conversion
        - flex
        - gflags
        - glog
        - llvmdev 9
        - llvm
        - libarchive
        - libgdal
        - libkml
        - libpng
        # for some reason, librdkafka 1.4+ triggers dependency conflicts
        - librdkafka <1.4
        - ncurses
        - openldap
        - openssl
        - snappy
        - thrift-cpp
        - tbb-devel =2020.1
        - python
        - cython
        - numpy
        - pyarrow =0.16
        - {{ pin_subpackage('omniscidbe', exact=True) }}
      run:
        - pyarrow =0.16
        - tbb4py =2020.1
        - {{ pin_subpackage('omniscidbe', exact=True) }}
        - {{ pin_subpackage('omniscidb-common', exact=True) }}
    test:
      imports:
        - dbe
    about:
      home: https://www.omnisci.com/
      license: Apache-2.0
      license_family: APACHE
      license_file: LICENSE.md
      summary: 'The OmniSci database library for Python'
      doc_url: https://www.omnisci.com/docs/latest/
      dev_url: https://github.com/omnisci/omniscidb
      description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://github.com/omnisci/omniscidb/blob/master/LICENSE.md" target="_blank">Apache-2.0</a>
        <br/><br/>

extra:
  recipe-maintainers:
    - xmnlab
    - pearu
    - andrewseidl
